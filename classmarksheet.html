<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/classmarksheet.css">
    <link rel="stylesheet" href="css/common/table.css">
    <title>Class Marksheet</title>
</head>

<body>
    <div>
        <div>
            <h2 class="text-center title-sheet">Class Marksheet</h2>
            <div class="form-add" id="frmAddStudent">
                <table>
                    <tr>
                        <td>Họ tên :</td>
                        <td><input type="text" property="Name"></td>
                    </tr>
                    <tr>
                        <td>Điểm toán:</td>
                        <td><input class="score"  property="Math"></td>
                    </tr>
                    <tr>
                        <td>Điểm lý :</td>
                        <td><input class="score" property="Physics"></td>
                    </tr>
                    <tr>
                        <td>Điểm hóa : </td>
                        <td><input class="score" property="Chemistry"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <div class="justify-center">
                                <button id="add" class="btn"> Nhập</button>
                                <button id="save" class="btn" hidden>Sửa</button>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>

        </div>
        <div class="content">
            <table id="main-table" class="tb-classmarksheet">
                <thead>
                    <tr class="main-border">
                        <th property="STT">STT</th>
                        <th property="Name">Họ tên</th>
                        <th property="Math">Toán</th>
                        <th property="Physics">Lý</th>
                        <th property="Chemistry">Hóa</th>
                        <th property="Avg">Trung bình</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr pro>
                        <td></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>
                            <div class="justìy-center">
                                <button id="math">
                  Tính điểm trung bình
                </button>
                                <button id="check">
                  Xác định học sinh giỏi
                </button>
                            </div>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <!-- js -->
<script src="js/common/common.js"></script>
<script src="js/classmarksheet.js"></script>
</body>
</html>
